{% load staticfiles %}

<html>
    <head>
        <link rel="stylesheet" type="text/css"
                href="{% static 'style.css' %}" >
        <link rel="stylesheet" type="text/css"
                href="{% static 'bootstrap.min.css' %}">

        <title>TresureGram</title>
    </head>
	<body style="background-color: #fff7e6">
        <nav class="navbar navbar-defualt navbar-static-top text-center">
            <a href="/">
                <img src="{% static 'images/logo.png' %}" alt="TreasureGram">
            </a> </nav>
		<main class="container" role="main">
			<div class="treasure panel panel-default" style="background-color: #fff7e6">
				{% for treasure in treasures%}
				<div class="panel-heading" style="background-color: #fdeecf;">
					<h2 class="panel-title">{{ treasure.name }}</h2>
				</div>
				<div class="panel-body">
					<table class="treasure-table">
						<tr>
							<th>
								<img src= "{% static  'images/material_icon.png' %}" >
								        
								Material:
							</th>
							<td> {{ treasure.material}} </td>
						</tr>
						
						<tr>
							<th>
								<img src= "{% static 'images/value_icon.png' %}" >
								Value:
							</th>
							<td> 
								{% if treasure.value != 0 %}
								{{ treasure.value }}
								{% else %}
								unknown
								{% endif %}
							</td>
						</tr>
						
						<tr>
							<th>
								<img src= "{% static 'images/location_icon.png' %}" >
								Location:
							</th>
							<td> {{ treasure.location}}</td>
						</tr>
						
							
					</table>
				
				</div>
				{% endfor %}
			</div>
		</main>
        
        
    </body>
</html>
